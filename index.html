<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6; /* สีชมพูอ่อน */
            font-family: 'Mali', cursive;
        }

        h1 {
            color: #ff5f6d;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite; /* อนิเมชั่นเด้งดึ๋ง */
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* ปุ่มกด */
        .btn-start {
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none; /* ลบขีดเส้นใต้ลิงก์ */
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.4);
            transition: transform 0.2s;
            font-family: 'Mali', cursive;
        }

        .btn-start:hover {
            transform: scale(1.1); /* ขยายใหญ่เมื่อเอาเมาส์ชี้ */
        }

        /* อนิเมชั่นตัวหนังสือเด้ง */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>

    <img src="MyGift.gif">
    <p>จะเอ๋ แฟนเค้ามาแล้วหรอออ</p>

    <a href="surprise.html" class="btn-start">
        จิ้มๆๆๆ 
    </a>




    

</body>

</html>
